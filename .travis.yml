language: php

php:
    - 5.3
    - 5.4
    - 5.5
    - 5.6
    - 7.0
    - hhvm
    - hhvm-nightly

matrix:
    include:
        - php: 5.3
        - php: 5.4
          env: DEPENDENCIES=low
        - php: 5.5
        - php: 5.6
        - php: 7.0
        - php: hhvm
        - php: hhvm-nightly
          env: DEPENDENCIES=high
    allow_failures:
        - php: hhvm
        - php: hhvm-nightly
    fast_finish: true

env:
    global:
        TEST_CONFIG="phpunit.xml.dist"

before_script:
    - composer self-update
    - if [ "${DEPENDENCIES}" = "low" ] ; then composer update --prefer-dist --prefer-lowest ; fi
    - composer install

script: phpunit --configuration $TEST_CONFIG --colors --coverage-text

notifications:
    irc: "irc.freenode.org#pdepend"
